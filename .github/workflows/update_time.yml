name: Update Time

on:
  schedule:
    - cron: '0 0 * * 0'  # 每周日 00:00 UTC 触发
  workflow_dispatch:  # 允许手动触发

jobs:
  update_time:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3


      - name: Get Shanghai Time and Create/Update File
        run: |
          # 获取上海时间
          SHANGHAI_TIME=$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')
          echo "Shanghai Time: $SHANGHAI_TIME"

          # 文件名
          FILE_NAME="time.txt"

          # 创建或更新文件
          echo "$SHANGHAI_TIME" > "$FILE_NAME"

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add $SHANGHAI_TIME
          git commit -m "update $SHANGHAI_TIME" || echo "No changes to commit"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
